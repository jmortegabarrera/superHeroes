<nav class="navbar navbar-light bg-light justify-content-between p-4 mb-3">
  <a class="navbar-brand">SuperHeroesApp</a>
  <div class="row">
    <button class="btn btn-primary" type="button" (click)="orderHeroes()">Order
      <i *ngIf="order === 'desc'" class="fas fa-arrow-down"></i>
      <i *ngIf="order === 'asc'" class="fas fa-arrow-up"></i>
    </button>
  </div>
  <div class="row">
    <button class="btn btn-success " type="button" (click)="openAddHeroModal()">Add <i class="fas fa-plus"></i></button>
  </div>
  <div class="row">
    <button class="btn btn-primary" type="button" (click)="swapSearch()">Search by
      <span *ngIf="searchType">ID</span>
      <span *ngIf="!searchType">Name</span>
    </button>
  </div>
  <div class="form-group row">
    <div class="col-8">
      <input *ngIf="!searchType" class="form-control" type="text" [(ngModel)]="searchString" placeholder="Search Hero">
      <input *ngIf="searchType" class="form-control" type="number" [(ngModel)]="searchId" placeholder="Search Hero">
    </div>
    <button class="btn btn-outline-success col-4 " type="button" (click)="searchHeroes()">Search <i
        class="fas fa-search"></i></button>
  </div>
</nav>
