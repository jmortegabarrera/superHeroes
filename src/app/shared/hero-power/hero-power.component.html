
<div *ngFor="let power of powers | keyvalue" class="row">
  <div class="col-4">
    {{power.key}}
  </div>
  <div class="col-8">
    <div class="progress mt-1" style="height: 12px;">
      <div class="progress-bar" role="progressbar" [style.width.%]="power.value" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
  </div>
</div>
